<div class="flex-data">
  <div class="data">
    <div class="tit">API RATING</div>
    <div class="data">{{dataList['apiRating']}}/5 
      <i class="icon-star"
        *ngIf="dataList['apiRating'] > 0">
      </i>
      <i class="icon-star"
        *ngIf="dataList['apiRating'] > 1">
      </i>
      <i class="icon-star"
        *ngIf="dataList['apiRating'] > 2">
      </i>
      <i class="icon-star"
        *ngIf="dataList['apiRating'] > 3">
      </i>
      <i class="icon-star"
        *ngIf="dataList['apiRating'] > 4">
      </i>
    </div>
  </div>
  <div class="data">
    <div class="tit">PROVIDER</div>
    <div class="data">{{dataList['provider']}}</div>
  </div>
  <div class="data">
    <div class="tit">Contact information</div>
    <div class="data">{{dataList['contactInformation']}}</div>
  </div>
  <div class="data">
    <div class="tit">Total Downloads</div>
    <div class="data">{{dataList['totalDownloads']}}</div>
  </div>
</div>
<!-- end .flex-data -->
<p class="txt-p"
  *ngFor="let item of dataList['paragraphs']">
  {{item['content']}}
</p>
