<app-sd-left-sidebar
  [pageType]="'dashboard-page'">
</app-sd-left-sidebar>
<div class="right-content">
  <app-sd-header-login></app-sd-header-login>
  
  <div class="banner">
    <div class="back">
      <a [routerLink]="['/dashboard']" class="btn-back">Back To Dashboard</a>
    </div>
    <div class="flex"
      *ngIf="dataList">
      <div class="txt-box">
        <h2 class="title">{{dataListShown['banner']['title']}}</h2>
        <p>
          {{dataListShown['banner']['description']}}
        </p>
      </div>
      <div class="risk-img">
        <img src="{{dataListShown['banner']['imgUrl']}}" alt="img">
      </div>
    </div>
  </div>
  <!-- end .banner -->
  
  <div class="tab-boxs">
    <div class="tab">
      <a href="javascript:;" class="active"
        [class.active]="currentTab === 'Description'"
        (click)="currentTab = 'Description'">
        Description
      </a>
      <a href="javascript:;"
        [class.active]="currentTab === 'Key Features/Benefits'"
        (click)="currentTab = 'Key Features/Benefits'">
        Key Features/Benefits
      </a>
      <a href="javascript:;"
        [class.active]="currentTab === 'API Specification'"
        (click)="currentTab = 'API Specification'">
        API Specification
      </a>
      <a href="javascript:;"
        [class.active]="currentTab === 'Pricing'"
        (click)="currentTab = 'Pricing'">
        Pricing
      </a>
    </div>
    <!-- end .tab -->
    <div class="tab-body"
      *ngIf="dataList">
      <div class="tab-panel"
        *ngIf="currentTab === 'Description'">
        <app-sd-detail-tab-description
          [dataList]="dataListShown['description']">
        </app-sd-detail-tab-description>
      </div>
      <!-- end .tab-panel -->
      <div class="tab-panel"
        *ngIf="currentTab === 'Key Features/Benefits'">
        <app-sd-detail-tab-key-features
          [dataList]="dataListShown['keyFeaturesBenefits']">
        </app-sd-detail-tab-key-features>
      </div>
      <!-- end .tab-panel -->
      
      <div class="tab-panel"
        *ngIf="currentTab === 'API Specification'">
        <app-sd-detail-tab-api-specification
          [dataList]="dataListShown['apiSpecification']"
          [dataListDropdown]="dataListDropdown">
        </app-sd-detail-tab-api-specification>
      </div>
      <!-- end .tab-panel -->

      <div class="tab-panel"
        *ngIf="currentTab === 'Pricing'">
        <app-sd-detail-tab-pricing
          [dataList]="dataListShown['pricing']">
        </app-sd-detail-tab-pricing>
      </div>
      <!-- end .tab-panel -->
    </div>
    <!-- end .tab-body -->
  </div>
  <!-- end .tab-boxs -->
  
  <app-sd-footer-login></app-sd-footer-login>
</div>
<!--end .right-content-->
