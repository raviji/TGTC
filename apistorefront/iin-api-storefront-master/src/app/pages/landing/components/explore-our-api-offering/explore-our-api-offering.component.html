<h2 class="title">Explore our API Offering</h2>
<div class="txt-p">
  <p>
    APIs from various categories are available here. Developers can easily search, try and use the API. 
  </p>
  <p>
    Complete documentation makes the application easy.
  </p>
</div>
<div class="flex-box">
  <ng-container
    *ngFor="let item of dataList;let i = index">
    <app-sd-api-box
      [itemData]="item"
      [isLoggedIn]="false"
      [isShownTag]="false">
    </app-sd-api-box>
  </ng-container>
</div>
<div class="bottom-btn">
  <a [routerLink]="['/landing/more-api-page']">See More API</a>
</div>
